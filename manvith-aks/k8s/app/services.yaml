apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: image-app
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: backend-a
  namespace: image-app
spec:
  type: ClusterIP
  selector:
    app: backend-a
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend-b
  namespace: image-app
spec:
  type: ClusterIP
  selector:
    app: backend-b
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: image-app
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"

spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
