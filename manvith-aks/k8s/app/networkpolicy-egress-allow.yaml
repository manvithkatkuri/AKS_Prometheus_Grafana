# ✅ Allow Frontend to send traffic to Backend-A
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-egress-backend-a
  namespace: image-app
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: backend-a
      ports:
        - protocol: TCP
          port: 8080

