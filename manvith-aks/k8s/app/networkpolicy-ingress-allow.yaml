# ✅ Allow Frontend to access Backend-A
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-backend-a
  namespace: image-app
spec:
  podSelector:
    matchLabels:
      app: backend-a
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: frontend
      ports:
        - protocol: TCP
          port: 8080
  policyTypes:
    - Ingress

